<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya Trade Offer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file (for general body styles and animation) -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom CSS for text overlay positioning - using absolute positioning */
        .image-overlay-container {
            position: relative; /* Essential for positioning children absolutely */
            width: 100%;
            padding-bottom: 110%; /* Adjust this value to match the image's aspect ratio if it distorts.
                                      This image is taller than it is wide, so it needs more padding to
                                      maintain its aspect ratio within a responsive container.
                                      Calculated roughly based on image dimensions (599x661) -> 661/599 = ~1.10 = 110% */
            overflow: hidden; /* Ensures text overlays don't overflow during positioning */
        }
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            display: block;
            border-radius: 0.75rem; /* Matches Tailwind's rounded-lg */
        }
        .overlay-text {
            position: absolute;
            font-weight: bold;
            color: #ffffff; /* White text for contrast */
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8); /* Stronger shadow for readability over image */
            font-size: clamp(1rem, 5vw, 2.75rem); /* Responsive font size - adjusted for impact */
            white-space: nowrap; /* Prevent text wrapping */
            z-index: 10; /* Ensure text is above the image */
            font-family: 'Inter', sans-serif; /* Explicitly set font */
        }
        /* Specific positioning for "I receive: 50% Aya" */
        .overlay-text-left {
            top: 25%; /* Adjusted to be higher up, above/aligned with "i receive:" */
            left: 20%; /* Adjusted further to the left (from 23%) */
            transform: translate(-50%, -50%); /* Center based on its own size */
        }
        /* Specific positioning for "You receive: 50% Aya" */
        .overlay-text-right {
            top: 25%; /* Adjusted to be higher up, above/aligned with "you receive:" */
            right: 25%; /* Adjusted further to the left (from 22% by increasing right value) */
            transform: translate(50%, -50%); /* Center based on its own size */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-2xl w-full animate-fade-in-down">
        <!-- Main title (optional, can be removed if image implies enough) -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 tracking-tight">
            The Great Aya Trade Offer
        </h1>

        <div class="image-overlay-container rounded-lg shadow-lg mb-8">
            <img src="https://cdn-useast1.kapwing.com/static/templates/trade-offer-template-full-0212d3e4.webp" 
                 alt="Funny Trade Offer Meme" 
                 class="overlay-image"
                 onerror="this.onerror=null;this.src='https://placehold.co/600x700/808080/FFFFFF?text=Image+Load+Error';">
            
            <span class="overlay-text overlay-text-left">50% Aya</span>
            <span class="overlay-text overlay-text-right">50% Aya</span>
        </div>
        
        <a href="terms1.html" class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Terms and Conditions
        </a>
    </div>
</body>
</html>
