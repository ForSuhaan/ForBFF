<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions - Term 1</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="terms1.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-orange-300 via-red-400 to-pink-500 p-4 relative overflow-hidden">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full animate-slide-in-right z-10">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Term 1:</h2>
        <p class="text-xl text-gray-700 mb-8 leading-relaxed">
            You're not getting too touchy with Aya.
        </p>
        <div class="flex justify-start space-x-6 mt-8">
            <a href="terms2.html" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                Yes, I Agree!
            </a>
            <button id="noButton" onmouseover="moveButton()" onclick="moveButton()"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300 whitespace-nowrap">
                No Way!
            </button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noButton = document.getElementById('noButton');

            // Get the button's current position and dimensions *before* making it absolute
            const rect = noButton.getBoundingClientRect();

            // Set its position to absolute, maintaining its current visual location
            noButton.style.position = 'absolute';
            noButton.style.left = `${rect.left}px`;
            noButton.style.top = `${rect.top}px`;
            noButton.style.margin = '0'; // Remove any margins that might interfere
            noButton.style.transform = 'none'; // Remove any centering transform that might be applied by CSS

            setTimeout(() => {
                const buttonWidth = noButton.offsetWidth;
                const buttonHeight = noButton.offsetHeight;
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                // Calculate random X and Y positions within the viewport boundaries
                // Ensure the button does not go outside the screen
                const newX = Math.random() * (viewportWidth - buttonWidth);
                const newY = Math.random() * (viewportHeight - buttonHeight);

                const randomRotate = Math.random() * 720 - 360; // Rotate +/- 360 degrees

                noButton.style.left = `${newX}px`;
                noButton.style.top = `${newY}px`;
                noButton.style.transform = `rotate(${randomRotate}deg)`;
            }, 10);
        }
    </script>
</body>
</html>
