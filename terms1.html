<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions - Term 1</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="terms1.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-orange-300 via-red-400 to-pink-500 p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full animate-slide-in-right">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Term 1:</h2>
        <p class="text-xl text-gray-700 mb-8 leading-relaxed">
            You're not getting too touchy with Aya.
        </p>
        <div class="flex justify-center space-x-6">
            <a href="terms2.html" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                Yes, I Agree!
            </a>
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300 whitespace-nowrap">
                No Way!
            </button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', function() {
            // Add the animation class
            this.classList.add('float-away');

            // Optionally remove the button from DOM after animation completes
            // This ensures it doesn't just sit off-screen but truly disappears
            this.addEventListener('animationend', () => {
                this.remove();
            }, { once: true }); // Use { once: true } to remove the listener after it fires
        });
    </script>
</body>
</html>
